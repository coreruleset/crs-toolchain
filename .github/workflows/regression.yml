name: Regression Tests

# default token permissions: none
permissions: {}

on:
  push:
    branches:
      - main
  # Currently, there doesn't appear to be a simple solution for
  # having required checks with ignored paths (the checks will
  # never run and so PRs cannot be merged).
  #   paths-ignore:
  #     - "**/*.md"
  #     - "LICENSE"
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  #   paths-ignore:
  #     - "**/*.md"
  #     - "LICENSE"

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.23.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Install Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      - name: Tests and coverage
        run: go test -cover ./...
        env:
          # self-updater tests make requests to the GitHub API
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
