# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
version: 2
project_name: crs-toolchain
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
builds:
  - id: "crs-toolchain"
    env:
      - CGO_ENABLED=0
    binary: crs-toolchain
    targets:
      - linux_amd64
      - linux_arm64
      - darwin_amd64
      - darwin_arm64
      - windows_amd64
archives:
  - format_overrides:
    - goos: windows
      formats: [zip]
checksum:
  name_template: '{{ .ProjectName }}-checksums.txt'
snapshot:
  version_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  use: github
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: Others
      order: 999
  filters:
    exclude:
      - '^docs'
      - '^test'
release:
  prerelease: auto
dockers_v2:
  - images:
    - "ghcr.io/coreruleset/crs-toolchain"
    tags:
      - "{{ .Version }}"
nfpms:
  - ids: ["crs-toolchain"]
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    file_name_template: '{{ .ConventionalFileName }}'
    vendor: OWASP Core Rule Set Project
    homepage: https://github.com/coreruleset/crs-toolchain
    maintainer: maxleske@gmail.com
    description:
      CRS ToolChain helper

    license: APL2

announce:
  slack:
    enabled: true
    message_template: >
      {{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}
    channel: '#coreruleset-notify'
    username: 'Releaser'
    icon_emoji: ':new:'
    attachments: []
